<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Admin Panel</title>
	<meta name="description" content="The HTML5 Herald">
	<meta name="author" content="SitePoint">


	
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
    <link rel="stylesheet" href="css/styles.css?v=1.0">
</head>

<body>
<header>
<h1>Room Locator - Admin Panel</h1>
</header>
<div class="container-fluid wrapper">
	<div class="row">
		<div class="col-sm-3">
			<button>Manage Rooms</button><br>
			<button>Manage Buildings</button><br>
			<button>Manage Floorplans</button><br>
			<button>About</button><br>
			<button>Help</button><br>
		</div>
		<div class="col-sm-9">
			<div class="panel add show">
			<h2>Manage Rooms</h2>
			<ul class="nav nav-pills">
				<li class="active">
					<a href="#1a" data-toggle="tab">Add room</a>
				</li>
				<li class="active">
					<a href="#2a" data-toggle="tab">Modify room</a>
				</li>
				<li class="active">
					<a href="#3a" data-toggle="tab">Delete room</a>
				</li>
			</ul>
			</div>
			
			<div class="panel edit hidden">
			<h2>Manage Buildings</h2>
			</div>
			
			<div class="panel remove hidden">
			<h2>Manage Floorplans</h2>
			</div>
			
			<div class="panel about hidden">
			<h2>About</h2>
			<p>Room locator application</p>
			</div>
			
			<div class="panel help hidden">
			<h2>Help</h2>
			<p>As an admin you can manage rooms, building and floorplans</p>
			</div>
			
		</div>
	</div>
</div>
  <script src="js/scripts.js"></script>
</body>
</html>
