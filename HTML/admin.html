<body>
<div id="wrapper" class="container">
	<div class="row">
		<div id="menutab" class="col-sm-2">
			<div id="tab">
				<ul class="tab">
					<li><a href="#1">Manage Rooms</a></li><br>
					<li><a href="#2">Manage Buildings</a></li><br>
					<li><a href="#3">Manage Floorplans</a></li><br>
					<li><a href="#4">Help</a></li><br>
					<li><a href="#5">About</a></li><br>
				</ul>
			</div>
		</div>

		<div id="managetab" class="col-sm-10">
			<div class="panel add show">
				<div id="content">
					<div id="tab">	
						<ul class="tab tab2">
						  <li><a href="#" class="tablinks" onclick="openTab(event, 'addRoom')">Add Room</a></li>
						  <li><a href="#" class="tablinks" onclick="openTab(event, 'modRoom')">Modify Room</a></li>
						  <li><a href="#" class="tablinks" onclick="openTab(event, 'remRoom')">Remove Room</a></li>
						</ul>

						<div id="addRoom" class="tabcontent">
							<button id="emptyRoom" onclick="searchRoom()">Search Room</button><span>Search for first room which has no coordinates</span>
								<form method="set" action="addRoom()">
									<input id="searchfield"type="text" name="roomId" value="ROOM ID"></input>
									<div class="map">
										<img id="map1" class="img-responsive" src="img/vamk1.png"/>
										<img id="mark" src="img/ball.png"/>
									</div>
									<h3 id="percent"> <span class="xcord1" id="xcord1"> </span> <span class="ycord1" id="ycord1"> </span> </h3>
									
									
									<input type="submit"></input>
								</form>
						</div>

						<div id="modRoom" class="tabcontent">
						  <h3>Modify Room</h3>
						  <form method="set" action="setRoom()">
									<input type="text" value="roomId"></input>
									<div class="map">
										<img id="map2" src="img/vamk1.png" style="visibility: show; width: 75%; height: 75%;" />
									</div>
									<div>
									<h3 id="percent"> <span class="xcord2" id="xcord2"> </span> <span class="ycord2" id="ycord2"> </span> </h3>
									</div>
									
									<input type="submit"></input>
								</form>
						</div>

						<div id="remRoom" class="tabcontent">
						  <h3>Remove Room</h3>
						  <form method="delete" action="deleteRoom()"><br>
						 
							<input type="text" value="roomId">
							</input>
							<input type="submit"></input>
						  </form>
						</div>
					</div>
					</div>
			</div>

			</div>

	</div>
</div>
